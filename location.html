<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="output.css">

<body class="flex flex-col  justify-center items-center">
    <header class="flex relative justify-center  w-full items-center">
          
        <i class="fa-solid left-0 text-2xl sm:left-4 absolute fa-arrow-left m-4 sm:text-[30px] z-20" style="color: #000000;"></i>
        <img class="ml-20  h-[30vh] " src="Assets/img/roadways_icon.png" alt="">
        
    </header>

<!--Live location ui-->

            </div>
            <div class="">
                <h3 class="sm:text-2xl text-md font-bold text-[#797373] lilita-one-regular">2:05</h3>

            </div>
            <div class="">

            </div>

            </div>
        </div>

    </div>


    <!--live location ui end-->

    <div class="LiveLocationBtn mt-3 flex flex-col gap-5 w-full ml-30 justify-start">
        <form class="" action="">
            <label class="bg-[#C9C4C4] rounded-2xl px-5 py-2 text-md alexandria" for="OnTheBus">Are you on this Bus?</label>
        <input class="ml-5 cursor-pointer " type="checkbox" name="OnTheBus" id="OnTheBus">
        </form>
        
        <button class="bg-[#C9C4C4] rounded-2xl  lg:w-[12vw] md:w-[15vw] sm:w-[20vw] w-[25vw] py-2 text-md  alexandria" >Request Help</button>

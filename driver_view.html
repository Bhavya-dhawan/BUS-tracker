<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver view</title>
        <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body class="flex flex-col">
    <div class="DriverViewBg w-full inset-0 absolute opacity-50 rounded-b-2xl"></div>
    <header class="z-10 relative flex flex-col items-end mr-5 ">
        <div class="flex items-center">
            <img class="w-[20vw] [@media(min-width:600px)]:w-[10vw] font-semibold" src="Assets/img/logo.png" alt="">
            <h1 class="text-4xl judson-regular  ">MMDU BUS</h1>
        </div>
        <h2 class="text-2xl judson-regular">Ready To Drive?</h2>
    </header>
    <h1 class="text-5xl relative text-center judson-regular  font-bold z-10 ">Select Route</h1>
     <div class="PassengerSearchData absolute top-[20vh] self-center rounded-2xl bg-[#F9F9F9] w-[90vw] h-[40vh] shadow-2xl">
        <form  action="">
            <!--TO-->
            <div class="PassengerDestination h-[10vh] items-center flex justify-start ml-11">
                    <div>
                        <label for="PassengerDestinationValue"><i class="text-2xl fa-solid fa-location-dot" style="color: #050505;"></i></label>
                <select class="px-5 text-2xl judson-regular " name="PassengerDestination" id="PassengerDestinationValue">
                    <option value="1">Mullana</option>
                    <option value="2">YamunaNagar</option>
                    <option value="3">Jagadhru</option>
                    <option value="4">Dosadka</option>
                    <option value="5">Thana Chappar</option>
                </select>
                    </div>
            
                <i  class="fa-solid fa-right-left text-2xl fa-rotate-90 ml-10" style="color: #01687D;"></i>
            </div>
            <hr class="text-[#848484] opacity-50">

            <!--From-->
            <div class="PassengerLocation h-[10vh] flex items-center justify-start ml-10">
                <div>
                    <label for="PassengerLocationValue"><i class="text-2xl fa-solid fa-street-view" style="color: #121212;"></i></label>
                <select class="px-5  text-2xl judson-regular " name="PassengerLocation" id="PassengerLocationValue">
                    <option value="1">Mullana</option>
                    <option value="2">YamunaNagar</option>
                    <option value="3">Jagadhru</option>
                    <option value="4">Dosadka</option>
                    <option value="5">Thana Chappar</option>
                </select>
                </div>
                    
            </div>
            <hr class="text-[#848484] opacity-50">

            <!--AC-->
            <div class="PassengerDate flex h-[10vh] items-center justify-start ml-11">
                <div>
                    <label class="px-5 text-black text-2xl judson-regular "  for="DriverAcValue"><i class="fa-solid fa-calendar text-2xl" style="color: #000000;"></i> Air-Conditioner </label>
                    <input class="px-5 text-black text-2xl judson-regular " type="checkbox" id="DriverAcValue">
                
                </div>
                    
            </div>


            <hr class="text-[#848484] opacity-50">
            <div class="h-[10vh] flex items-center justify-center">
                <input class="bg-[#10072B] rounded-4xl text-3xl py-3 w-[80%] judson-regular  text-white" type="submit" value="Start Ride">
            </div>
        </form>

    </div>
    
</body>
</html>
